<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>PrajwalUlli</title>
        <link rel="icon" type="image/png" href="assets/images/logo7.svg" />

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Space Mono", monospace;
            }

            body {
                width: 100vw;
                height: 100vh;
                background-color: #0a0a0a;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            .container {
                width: 900px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .row {
                display: flex;
                gap: 10px;
            }

            .block {
                background-color: #0e0d0d;
                border: 2px solid #181818;
                border-radius: 18px;
            }

            /* ---------- GRID ---------- */

            .row:first-child {
                height: 120px;
            }

            .row:first-child .block:nth-child(1) {
                width: 120px;
            }
            .row:first-child .block:nth-child(2) {
                width: 395px;
            }
            .row:first-child .block:nth-child(3) {
                width: 375px;
            }

            .row:nth-child(2) .block:nth-child(1) {
                width: 350px;
                height: 130px;
            }

            .row:nth-child(2) .block:nth-child(2) {
                width: 540px;
                height: 130px;
            }

            /* ⬇️ STATUS ROW (INCREASED HEIGHT) */
            .row:nth-child(3) .block:nth-child(1) {
                width: 200px;
                height: 230px; /* tightened */
            }

            .row:nth-child(3) .block:nth-child(2) {
                width: 690px;
                height: 230px; /* keep row aligned */
            }

            /* ---------- LOGO ---------- */

            .logo-block {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .logo {
                width: 40px;
            }

            /* ---------- ABOUT ---------- */

            .about-block {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                color: white;
                font-size: 12px;
                text-align: center;
            }

            .about-text {
                max-width: 320px;
                line-height: 1.6;
            }

            .skill-text {
                color: #f23b3b;
            }

            /* ---------- SKILLS ---------- */

            .skills-block {
                padding: 12px 18px;
                color: white;
                display: flex;
                flex-direction: column;
            }

            .skills-title,
            .socials-title {
                font-size: 9px;
                letter-spacing: 1.5px;
                opacity: 0.5;
                margin-bottom: 12px;
            }

            .skills-icons {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 25px;
            }

            .skills-icons img {
                width: 23px;
                opacity: 0.75;
            }

            /* ---------- SOCIALS ---------- */

            .socials-block {
                padding: 14px 18px;
                color: white;
                display: flex;
                flex-direction: column;
            }

            .socials-name {
                height: 24px;
                margin-bottom: 14px;
                perspective: 700px;
                overflow: hidden;
                font-size: 13px;
                text-align: center;
            }

            .cube {
                position: relative;
                height: 24px;
                transform-style: preserve-3d;
            }

            .cube-face {
                position: absolute;
                inset: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                backface-visibility: hidden;
            }

            .cube-face.current {
                transform: rotateX(0deg) translateZ(12px);
            }

            .cube-face.next {
                transform: rotateX(-90deg) translateZ(12px);
            }

            .cube.flip {
                transition: transform 0.45s cubic-bezier(0.22, 1, 0.36, 1);
                transform: rotateX(90deg);
            }

            .socials-icons {
                display: flex;
                justify-content: center;
                gap: 35px;
            }

            .social-icon {
                width: 17px;
                height: 17px;
                position: relative;
                cursor: pointer;
            }

            .social-icon img {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                transition: opacity 0.25s ease;
            }

            .social-icon .hover {
                opacity: 0;
            }
            .social-icon:hover .default {
                opacity: 0;
            }
            .social-icon:hover .hover {
                opacity: 1;
            }

            /* ---------- STATUS ---------- */

            .status-block {
                padding: 18px 16px;
                color: white;
            }

            .status-title {
                font-size: 9px;
                letter-spacing: 1.5px;
                opacity: 0.5;
                margin-bottom: 12px;
            }

            .timeline {
                position: relative;
                padding-left: 18px;
            }

            /*.timeline::before {
                content: "";
                position: absolute;
                left: 4px;
                top: 2px;
                bottom: 2px;
                border-left: 2px dashed #2a2a2a;
            }*/
            .timeline-item::before {
                content: "";
                position: absolute;
                left: -14px;
                top: 14px;
                height: calc(100% + 16px);
                border-left: 2px dashed #2a2a2a;
            }
            .timeline-item:last-child::before {
                display: none;
            }

            .timeline-item {
                position: relative;
                margin-bottom: 16px;
                padding-left: 14px;
            }

            .timeline-item:last-child {
                margin-bottom: 0;
            }

            .timeline-dot {
                position: absolute;
                left: -18px;
                top: 3px;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background: #2a2a2a;
            }

            .timeline-dot.active {
                background: #ff3b3b;
                animation: pulse 2s ease-out infinite;
            }
            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.6);
                }
                70% {
                    box-shadow: 0 0 0 6px rgba(255, 59, 59, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(255, 59, 59, 0);
                }
            }

            .timeline-title {
                font-size: 10px;
                margin-bottom: 1px;
            }

            .timeline-sub {
                font-size: 10px;
                opacity: 0.6;
            }

            .timeline-year {
                font-size: 9px;
                opacity: 0.5;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">

                </div>

                <div class="block about-block">

                    </p>

                <div class="block skills-block">

                        <img src="assets/images/js.svg" />
                        <img src="assets/images/nestjs.svg" />
                        <img src="assets/images/python.svg" />
                        <img src="assets/images/html.svg" />
                        <img src="assets/images/sql.svg" />

            </div>

            <div class="row">

                    <div class="socials-name">
                        <div class="cube">
                            <span
                                class="cube-face current"

                    <div class="socials-icons">
                        <div
                            class="social-icon"

                            />
                            <img

                        </div>
                        <div
                            class="social-icon"
                            data-text="dribbble.com/prajwal-ulli"
                            data-link="https://dribbble.com/prajwal-ulli"
                        >
                            <img
                                src="assets/images/Dribbble.svg"
                                class="default"
                            />
                            <img
                                src="assets/images/Dribbble-C.svg"
                                class="hover"
                            />
                        </div>
                        <div
                            class="social-icon"
                            data-text="in/prajwalchandrashekharulli"
                            data-link="https://linkedin.com/in/prajwal-chandrashekhar-ulli-a75658259"
                        >
                            <img
                                src="assets/images/LinkedIn.svg"
                                class="default"
                            />
                            <img

                        <div

                            <img

                            />
                        </div>
                        <a
                            class="social-icon"
                            data-text="ulliprajwaledu@gmail.com"
                            href="mailto:ulliprajwaledu@gmail.com"

                </div>

                <div class="block"></div>

            <div class="row">
                <div class="block status-block">
                    <div class="status-title">STATUS</div>

                    <div class="timeline">
                        <div class="timeline-item">
                            <div class="timeline-dot"></div>
                            <div class="timeline-title">

                        <div class="timeline-item">

                            <div class="timeline-title">

                            <div class="timeline-sub">Bachelor in IT</div>
                            <div class="timeline-year">2022–26</div>
                        </div>

                        <div class="timeline-item">
                            <div class="timeline-dot active"></div>
                            <div class="timeline-title">Ready to be hired!</div>
                            <div class="timeline-year">2026</div>

                    </div>
                </div>

                <div class="block"></div>
            </div>
        </div>

        <script>
            const defaultText = "Prajwal Chandrashekhar Ulli";

            const cube = document.querySelector(".cube");
            const currentEl = document.getElementById("textCurrent");
            const nextEl = document.getElementById("textNext");

            let currentText = defaultText;
            let isFlipping = false;
            let queuedText = null;
            let flipTimeout = null;

            const FLIP_DURATION = 450;

            currentEl.textContent = defaultText;

            function cleanupAfterFlip(text) {
                cube.classList.remove("flip");
                currentEl.textContent = text;
                nextEl.textContent = "";
                currentText = text;
                isFlipping = false;

                if (queuedText && queuedText !== currentText) {
                    const next = queuedText;
                    queuedText = null;
                    requestAnimationFrame(() => flipTo(next));
                } else {
                    queuedText = null;
                }
            }

            function flipTo(text) {
                if (isFlipping) {
                    queuedText = text;
                    return;
                }
                if (text === currentText) return;

                isFlipping = true;
                nextEl.textContent = text;

                cube.classList.remove("flip");
                void cube.offsetWidth;
                cube.classList.add("flip");

                clearTimeout(flipTimeout);
                flipTimeout = setTimeout(
                    () => cleanupAfterFlip(text),
                    FLIP_DURATION + 50,
                );

                cube.addEventListener(
                    "transitionend",
                    () => {
                        clearTimeout(flipTimeout);
                        cleanupAfterFlip(text);
                    },
                    { once: true },
                );
            }

            document.querySelectorAll(".social-icon").forEach((icon) => {
                icon.addEventListener("mouseenter", () =>
                    flipTo(icon.dataset.text),
                );
                if (icon.dataset.link) {
                    icon.addEventListener("click", () =>
                        window.open(icon.dataset.link, "_blank", "noopener"),
                    );
                }
            });
        </script>
    </body>
</html>
